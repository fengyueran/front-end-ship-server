<p>rem 是 CSS3 新增的一个单位即 root em，它与 em 的区别在于 em 是相对父元素的 font-size，而 rem 相对的是 HTML 根元素。这个单位可谓集相对大小和绝对大小的优点于一身，通过它既可以做到只修改根元素就成比例地调整所有字体大小，又可以避免字体大小逐层复合的连锁反应。因此对于移动开发而言，只要通过媒体查询来根据不同的屏幕宽度设置<code>&lt;html&gt;</code>元素的字体大小，就可以适配不同的屏幕。rem 布局需要计算大小，相对麻烦，此外在引用第三方库时也适配也比较麻烦。不过可以通过构建工具将 px 转换为 rem，从而避免了编写 rem 的麻烦。</p>
