<ul>
<li><p>核心(ECMAScript)</p>
<p>ECMAScript 仅仅是一个描述，定义了脚本语言所有的属性、方法和对象，其他语言可以实现 ECMAScript 来作为功能的基准。</p>
</li>
<li><p>文档对模型(DOM)</p>
<p>它是 HTML 和 XML 的应用程序接口，DOM 将整个页面规划成由节点层级构成的文档，HTML 或 XML 页面的每个部分都是一个节点的衍生物。</p>
</li>
<li><p>浏览器对象模型(BOM)</p>
<p>它提供了一种特性，可以对浏览器窗口进行访问和操作，使用 BOM 开发者可以移动窗口、改变状态栏中的文本以及执行其他与页面内容不直接相关的动作。</p>
</li>
</ul>
