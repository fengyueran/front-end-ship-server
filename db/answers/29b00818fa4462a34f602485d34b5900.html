<ul>
<li><p>渐进增强(progressive enhancement)</p>
<p>针对低版本的浏览器构建页面，保证最基本的功能，然后再对高级浏览器进行功能的扩充，包括效果、交互、新功能等，从而达到更好的用户体验。</p>
</li>
<li><p>优雅降级(graceful degradation)</p>
<p>一开始就构建完整的功能，然后针对低版本进行进行兼容。</p>
</li>
</ul>
<p>区别: 优雅降级是从复杂的现状开始，并试图减少用户体验的供给，而渐进增强是从一个非常基础的能够起作用的版本开始，并不断扩从，以适应未来环境的需要。降级(功能衰减)意味着往回看，而增强意味着朝前看，同时保证其根基处于安全地带。&quot;</p>
