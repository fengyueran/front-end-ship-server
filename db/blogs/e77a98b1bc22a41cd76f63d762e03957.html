<h1>关于时区</h1><div class="toc-article"><strong class="toc-title">Contents</strong><ol class="toc"><li class="toc-item toc-level-3"><a class="toc-link" href="#为什么要划分时区"><span class="toc-number">1.</span> <span class="toc-text">为什么要划分时区</span></a></li></ol></div><h3 id="为什么要划分时区">为什么要划分时区</h3>
<p>可以不划分时区么，当然可以，你看大新疆也用着北京时间，晚上 10 点天才黑，他们的生活也没有因此而受到影响，习惯成自然。但全球的居民为什么没有统一时间而是有各自的时区？因为他们习惯了自己的地区时，在从前，车马慢，邮件慢，一生只够爱一个人的时候，人们也需要时间来进行交流，他们会说明儿太阳出来的时候就出去干活把，太阳都落山了该回去休息了。</p>
